<div class="tab-pane" id="symmetric">
    <form method="post">
        <div class="row mb-10">
            <div class="col-md-12">
                <ul class="ul-group">
                    <li>
                        <div class="input-group" style="width:180px;">
                            <span class="input-group-addon">类型</span>
                            <select name="cipher_type" class="form-control" event-type="SELECT"
                                    event-url="{:url('encrypt/selectChange')}">
                                {foreach $cipher_type_list as $key=>$val}
                                <option value="{$key}">{$val}</option>
                                {/foreach}
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="input-group" style="width:300px;">
                            <span class="input-group-addon">算法</span>
                            <select name="cipher" class="form-control" event-type="SELECT"
                                    event-url="{:url('encrypt/selectChange')}">
                                {foreach $cipher_list as $key=>$val}
                                <option value="{$key}">{$val}</option>
                                {/foreach}
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="input-group" style="width:300px;">
                            <span class="input-group-addon">密钥</span>
                            <input name="secret_key" type="text" class="form-control">
                        </div>
                    </li>
                    <li>
                        <div class="input-group" style="width:300px;">
                            <span class="input-group-addon">偏移量</span>
                            <input name="secret_iv" type="text" class="form-control"
                                   placeholder="{$secret_iv_length}个字符长度">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mb-10">
            <div class="col-md-5">
                <p>明文：</p>
                <textarea spellcheck="false" name="plain_text"
                          class="form-control">{present name="plain_text"}{$plain_text}{/present}</textarea>
            </div>
            <div class="col-md-2 text-center" style="padding-top: 106px;">
                <div class="mb-20">
                    <button type="submit" class="btn btn-primary" value="encrypt" event-type="AJAX_SUBMIT">
                        加密明文&nbsp;<i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" value="decrypt" event-type="AJAX_SUBMIT">
                        <i class="fa fa-chevron-left"></i>&nbsp;解密密文
                    </button>
                </div>
            </div>
            <div class="col-md-5">
                <p>密文：</p>
                <textarea spellcheck="false" name="cipher_text"
                          class="form-control">{present name="cipher_text"}{$cipher_text}{/present}</textarea>
            </div>
        </div>
    </form>
</div>
